<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="illustration">
                <img src="app_icon.jpg" alt="404">
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Упс! Страница не найдена</h1>
            <p class="error-message">
                Похоже, страница, которую вы ищете, не существует или была перемещена.
                Попробуйте вернуться на главную страницу.
            </p>
            <button class="btn-reload" onclick="window.location.href = 'https://mb.kareta.kz/';">
                Перезагрузить страницу
            </button>
        </div>
    </body>
</html>
